<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Pomodoro Timer</h1>
      </div>
      <div class="main">
        <small class="break">break</small>
        <small class="pomodoro">1</small>
        <h2><span class="minutes">25</span>:<span class="seconds">00</span></h2>
      </div>
      <div class="buttons">
        <button class="btn btn-start">Start</button>
        <button class="btn btn-pause" disabled="true">Pause</button>
        <button class="btn btn-stop" disabled="true">Stop</button>
      </div>
    </div>
  </body>
</html>
